<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="selectValue"/>     
        <cc:attribute name="itemValues"/>
        <cc:attribute name="converter"/>
        <cc:attribute name="readonly" class="java.lang.Boolean" default="false"/>
        <cc:attribute name="title" class="java.lang.String"/>
        <cc:attribute name="collectionType" class="java.lang.String" default="java.util.ArrayList"/>        
        <cc:attribute name="scrollHeight" class="java.lang.Short" default="80"/>    
        <cc:attribute name="updateWhat" class="java.lang.String" default=""/>    
    </cc:interface>

    <cc:implementation>
        <div class="formRow">
            <p:outputLabel for="#{cc.id}:#{'Input'}" 
                           value="#{cc.attrs.labelValue}" 
                           styleClass="formRowLabel"
                           title="#{cc.attrs.title}"/>
            <c:if test="#{cc.attrs.readonly}">
                <p:selectManyMenu id="Input"  
                                  value="#{cc.attrs.selectValue}" 
                                  styleClass="formRowValue readOnlyCtrl" 
                                  converter="#{cc.attrs.converter}"
                                  disabled="true"
                                  scrollHeight="#{cc.attrs.scrollHeight}">
                    <c:if test="#{not empty cc.attrs.updateWhat}">
                        <p:ajax update="#{cc.attrs.updateWhat}"/>
                    </c:if>
                    <f:selectItems value="#{cc.attrs.itemValues}"/>
                    <f:attribute name="collectionType" value="#{cc.attrs.collectionType}" />                                        
                </p:selectManyMenu>

            </c:if>
            <c:if test="#{!cc.attrs.readonly}">
                <p:selectManyMenu id="Input"  
                                  value="#{cc.attrs.selectValue}" 
                                  styleClass="formRowValue" 
                                  converter="#{cc.attrs.converter}"
                                  scrollHeight="#{cc.attrs.scrollHeight}">  
                    <c:if test="#{not empty cc.attrs.updateWhat}">
                        <p:ajax update="#{cc.attrs.updateWhat}"/>
                    </c:if>
                    <f:selectItems value="#{cc.attrs.itemValues}"/>
                    <f:attribute name="collectionType" value="#{cc.attrs.collectionType}"/>                                        
                </p:selectManyMenu>
            </c:if>                                                          
        </div>
    </cc:implementation>
</html>
