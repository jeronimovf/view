<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="calendarValue"/>        
        <cc:attribute name="pattern" default="dd/MM/yyyy HH:mm"/>  
        <cc:attribute name="mindate"/>         
        <cc:attribute name="maxdate"/>         
        <cc:attribute name="readonly" class="java.lang.Boolean" default="false"/>
        <cc:attribute name="title" class="java.lang.String"/>
    </cc:interface>

    <cc:implementation>
        <div class="formRow">
            <p:outputLabel for="#{cc.id}:#{'Input'}" 
                           value="#{cc.attrs.labelValue}" 
                           styleClass="formRowLabel"
                           title="#{cc.attrs.title}"/>
            <c:if test="#{cc.attrs.readonly}">
                <p:calendar id="Input" value="#{cc.attrs.calendarValue}" 
                            mask="true" converter="localDateTimeConverter" 
                            mode="popup" showOn="button" locale="pt_BR" 
                            size="8" pattern="#{cc.attrs.pattern}" 
                            styleClass="formRowValue readOnlyCtrl" 
                            mindate="#{cc.attrs.mindate}" 
                            maxdate="#{cc.attrs.maxdate}"
                            readonly="true"/>                            

            </c:if>
            <c:if test="#{!cc.attrs.readonly}">
                <p:calendar id="Input" value="#{cc.attrs.calendarValue}" 
                            mask="true" converter="localDateTimeConverter" 
                            mode="popup" showOn="button" locale="pt_BR" 
                            size="8" pattern="#{cc.attrs.pattern}" 
                            styleClass="formRowValue" 
                            mindate="#{cc.attrs.mindate}" 
                            maxdate="#{cc.attrs.maxdate}"/>                            
            </c:if>              
        </div>
    </cc:implementation>
</html>
