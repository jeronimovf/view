<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"        
      xmlns:t="http://java.sun.com/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="controller"/>
        <cc:attribute name="casePrefix" class="String"/>        
    </cc:interface>

    <cc:implementation>
        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:breadCrumb styleClass="noBorder noBackground">
                        <p:menuitem value="#{messages.HomePage}"  url="/faces/index.xhtml"/>
                        <p:menuitem value="#{cc.attrs.controller.msgPageTitle}"/>
                    </p:breadCrumb> 
                </div>
                <div class="ui-grid-col-9">
                    <p:messages autoUpdate="true" showIcon="true" id="messagesCentral" styleClass="withBorder messagePanel"/>
                </div>                                
            </div>
        </div>
    </cc:implementation>

</html>
