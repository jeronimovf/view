<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="labelValue"/>
        <cc:attribute name="selectValue"/>     
        <cc:attribute name="itemValues"/>        
        <cc:attribute name="selectConverter"/>
        <cc:attribute name="collectionType" default="java.util.ArrayList"/>
        <cc:attribute name="readonly" class="java.lang.Boolean" default="true"/>
        <cc:attribute name="title" class="java.lang.String"/>
    </cc:interface>

    <cc:implementation>
        <div class="formRow">
            <p:outputLabel for="#{cc.id}:#{'Input'}" 
                           value="#{cc.attrs.labelValue}" 
                           styleClass="formRowLabel"
                           title="#{cc.attrs.title}"/>
            <c:if test="#{cc.attrs.readonly}">            
                <p:selectManyCheckbox 
                    id="Input"  
                    value="#{cc.attrs.selectValue}" 
                    styleClass="formRowLabel readOnlyCtrl"
                    converter="#{cc.attrs.selectConverter}">
                    <f:selectItems value="#{cc.attrs.itemValues}"/>
                    <f:attribute name="collectionType" value="#{cc.attrs.collectionType}" />                    
                </p:selectManyCheckbox>
            </c:if>
            <c:if test="#{!cc.attrs.readonly}">            
                <p:selectManyCheckbox 
                    id="Input"  
                    value="#{cc.attrs.selectValue}" 
                    styleClass="formRowLabel readOnlyCtrl"
                    converter="#{cc.attrs.selectConverter}"
                    disabled="#{cc.attrs.readonly}"> 
                    <f:selectItems value="#{cc.attrs.itemValues}"/>
                    <f:attribute name="collectionType" value="#{cc.attrs.collectionType}" />                    
                </p:selectManyCheckbox>
            </c:if>
        </div>
    </cc:implementation>
</html>
