<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
	    <h:form id="form">
			<center>									
				<p:dataTable value="#{selecionarPerfilController.listaAcesso}" var="acesso" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
					<f:facet name="header">Selecionar Perfil</f:facet>	                        
	                <p:column width="35%">
					    <f:facet name="header"><p:outputLabel value="Perfil"/></f:facet>
						<p:outputLabel value="#{acesso.perfil.descricao}"/>
					</p:column>
					<p:column width="50%">
					    <f:facet name="header"><p:outputLabel value="Unidade"/></f:facet>
						<p:outputLabel value="#{acesso.unidade.descricao}"/>
					</p:column>
	                
					<p:column width="15%" style="text-align: center;">
					    <f:facet name="header"><p:outputLabel value="Ação"/></f:facet>
						<p:commandButton action="#{selecionarPerfilController.selecionarPerfil(acesso)}" icon="ui-icon-check" update="@all" process="@all"/>                  
					</p:column>
                </p:dataTable>					
				<br/>			
				<p:messages id="idMensagem" showDetail="true" showSummary="false" closable="true" />										
			</center>        
	    </h:form>
	    </ui:define>
	</ui:composition>    
</html>
