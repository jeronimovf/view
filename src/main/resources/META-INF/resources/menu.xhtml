<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
	    	<h:form id="form">				
				<p:panel style="width: 50%; margin: auto;">
			        <f:facet name="header">Menu</f:facet>
		            <ui:repeat var="funcionalidade" value="#{utilController.listaFuncionalidades}">
		            	<p:commandLink value="#{funcionalidade.descricao}" action="#{utilController.redirect(funcionalidade.urlPrincipal)}" ajax="false" /><br/>
		            </ui:repeat>			            
			    </p:panel>
			    <br/>			
				<p:messages id="idMensagem" showDetail="true" showSummary="false" closable="true" />				
	    	</h:form>
	    </ui:define>
	</ui:composition>    
</html>
